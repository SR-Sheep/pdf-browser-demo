<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Browser Editor</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/toolbar.css">
    <link rel="stylesheet" href="styles/canvas.css">
    <link rel="stylesheet" href="styles/controls.css">
</head>
<body>
    <div id="app">
        <!-- 툴바 -->
        <div id="toolbar" class="toolbar">
            <input type="file" id="pdf-upload" accept="application/pdf" style="display: none;">
            <button id="upload-pdf-btn" class="btn">PDF 업로드</button>

            <div class="separator"></div>

            <button id="add-text-btn" class="btn" disabled>텍스트 추가</button>
            <button id="add-image-btn" class="btn" disabled>이미지 추가</button>
            <input type="file" id="image-upload" accept="image/png,image/jpeg" style="display: none;">

            <div class="separator"></div>

            <button id="delete-btn" class="btn" disabled>삭제</button>

            <div class="separator"></div>

            <button id="prev-page-btn" class="btn" disabled>← 이전</button>
            <span id="page-indicator">페이지 1 / 1</span>
            <button id="next-page-btn" class="btn" disabled>다음 →</button>

            <div class="separator"></div>

            <button id="download-btn" class="btn btn-primary" disabled>PDF 다운로드</button>
        </div>


        <!-- PDF 에디터 영역 -->
        <div id="pdf-editor-container">
            <div id="pdf-editor" class="pdf-editor">
                <div id="no-pdf-message" class="no-pdf-message">
                    <p>PDF 파일을 업로드하여 시작하세요</p>
                </div>
                <canvas id="pdf-canvas" style="display: none;"></canvas>
                <div id="elements-overlay" class="elements-overlay"></div>
            </div>
        </div>
    </div>

    <!-- 라이브러리 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script src="https://unpkg.com/pdf-lib@1.17.1/dist/pdf-lib.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>

    <!-- 애플리케이션 스크립트 -->
    <script src="js/utils.js"></script>
    <script src="js/element-manager.js"></script>
    <script src="js/pdf-renderer.js"></script>
    <script src="js/pdf-editor.js"></script>
    <script src="js/drag-handler.js"></script>
    <script src="js/text-controls.js"></script>
    <script src="js/image-handler.js"></script>
    <script src="js/toolbar.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
